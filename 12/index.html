<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas</title>
</head>
<body>
    <h1>Imagens Responsivas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenete e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="midia/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="midia/foto-m.png" type="image/png">
        <img src="midia/foto-g.png" alt="imagem grande">
    </picture>
    <h1>Inserindo Áudio</h1>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio> <!--autoplay depende do navegador-->
    <audio preload="metadata"> <!-- Outro jeito de adiocionar audio. O preload serve para carregar o audio, mas cuidado para não sobrecarregar o site com o peso-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
