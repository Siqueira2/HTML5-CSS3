<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
<div class="controls">
    <div class="x-axis">
        <label><input type="radio" name="x" value="155">155deg</input></label>
        <label><input type="radio" name="x" value="90">90deg</input></label>
        <label><input type="radio" name="x" value="15">15deg</input></label>
        <label><input type="radio" name="x" value="45">45deg</input></label>
    </div>
    <div class="y-axis">
        <label><input type="radio" name="y" value="155">155deg</input></label>
        <label><input type="radio" name="y" value="90">90deg</input></label>
        <label><input type="radio" name="y" value="15">15deg</input></label>
        <label><input type="radio" name="y" value="45">45deg</input></label>
    </div>
    <div class="z-axis">
        <label><input type="radio" name="z" value="155">155deg</input></label>
        <label><input type="radio" name="z" value="90">90deg</input></label>
        <label><input type="radio" name="z" value="15">15deg</input></label>
        <label><input type="radio" name="z" value="45">45deg</input></label>
    </div>
</div>

    <div class="cena">
      <div class="cubo">
        <div class="face face-1">1</div>
        <div class="face face-2">2</div>
        <div class="face face-3">3</div>
        <div class="face face-4">4</div>
        <div class="face face-5">5</div>
        <div class="face face-6">6</div>
      </div>
    </div>
  </body>
</html>
