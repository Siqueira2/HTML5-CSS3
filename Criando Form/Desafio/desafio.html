<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Form</title>
</head>
<body>
    <h2>Cadastro da liga dos astronautas</h2>
    <div>
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name">
        <label for="email">Email: </label>
        <input type="email" id="email"> -
        <label for="Password"> Password</label>
        <input type="password">
    </div>
    <br>
    <div>
        <label for="date">Data de Nascimento: </label>
        <input type="date"> -
        <label for="">Foto: </label>
        <input type="file">
    </div>
    <br>
    <div>
        <label for="nacionality">Nacionalidade:</label>
        <select name="nacionality" id="nacionality">
            <option value="russian">Russo</option>
            <option value="brazilian">Brasileiro</option>
            <option value="germany">Alemão</option>
            <option value="american">Americano</option>
        </select>
        <label for="">Genêro</label>
        <input type="radio" checked>F
        <input type="radio">M
    </div>
    <div>
        <p>Suas principais qualidades:</p>
        <Label>Inteligência</Label>
        <input type="checkbox" name="int" id="int"> |
        <Label>Resiliência</Label>
        <input type="checkbox" name="int" id="int"> |
        <Label>Preparo físico</Label>
        <input type="checkbox" name="int" id="int"> |
        <Label>Educação</Label>
        <input type="checkbox" name="int" id="int"> |
    </div>
    <br>
    <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Criar">
    </div>
</body>
</html>
