<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get">
        <!--
            para onde vai ser enviado
            method = o método a ser utilizado
        -->
        <label for="q">O que deseja pesquisar?</label>
        <!--
            o for é para onde ele vai ao clicar, no caso é necessário que o input seja "identificado" com id igual ao for
        -->
        <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" required>
        <!--
            type = tipo do input
            ex.: type email, number, list...s
            id = identificação
            placeholder = Texto dentro do input
            para email -> autocomplete = "off" Não vai autocompletar
            required = campo obrigatório
        -->
        <input type="submit" value="Pesquisar">
        <!--
            value = valor do texto
        -->
    </form>
</body>
</html>
