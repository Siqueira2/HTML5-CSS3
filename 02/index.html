<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
</head>
<body>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta utilizar as tags &lt;br&gt;
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar &lt;br&gt;.
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F479;
        &#x1F47E;
    </p>
</body>
</html>
